<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <title>Fiche PHP - TP</title>
    <script language="javascript">
        function aufocus() {
            formulaire.nom.focus();
        }

        function send() {
            var confirmation = confirm("Comfirmation de l'envoi ?");
            if (confirmation == true) {
                alert("vous avez cliqué OK");
            } else {
                alert("Oh! vous avez cliqué annuler!")
                return false;
            }
        }

    </script>
</head>

<body>
    <div id="cont">
        <form name="formulaire" action="envoi.php" method="post" onSubmit="return send()">
            <h1><b>Formulaire</b></h1>
            <label for="civilites"><b>Civilite : </b></label>
            <input name="civilite" type="radio" value="Madame" required />Madame
            <input name="civilite" type="radio" value="Monsieur" required />Monsieur
            <input name="civilite" type="radio" value="Autre" required />Autre
            <br>
            <label><b>nom : </b></label>
            <input type="text" placeholder="Entrer le nom" name="nom" required autofocus />
            <br>
            <label><b>prenom : </b></label>
            <input type="text" placeholder="Entrer le prenom" name="prenom" required />
            <br>
            <label><b>adresse : </b></label>
            <input type="text" placeholder="Entrer l'adresse" name="adresse" required />
            <br>
            <label><b>code postal : </b></label>
            <input type="number" placeholder="Entrer le code postal" name="codepostal" required />
            <br>
            <label><b>ville : </b></label>
            <input type="text" placeholder="Entrer le nom de la ville" name="ville" required />
            <br>
            <label for="pays"><b>Pays : </b></label>
            <select name="pays" id="pays">
                <option value='France' selected='selected'>France </option>
                <option value='Afghanistan'>Afghanistan </option>
                <option value='Afrique_Centrale'>Afrique_Centrale </option>
                <option value='Afrique_du_sud'>Afrique_du_Sud </option>

            </select>
            <br>
            <label><b>centre d'interets : </b></label>
            <input type="text" placeholder="Entrer des centre d'interet si nécessaire" name="c_interets" />
            <br>
            <label><b>message : </b></label>
            <input type="text" placeholder="Entrer un message si nécessaire" name="message" />
            <br>
            <input type="submit" name="Calculer" onclick="return validation()" />
            <input type="reset" name="Restaurer" onclick="aufocus()" />
        </form>
    </div>
</body>

</html>
